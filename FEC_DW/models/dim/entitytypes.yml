version: 2
models:
  - name: entitytypes
    description: Entity types dimension. One row per type
    columns:
      - name: entitytypekey
        description: The primary surrogate key of the type
        tests:
          - not_null
          - unique
      - name: entitytypecode
        description: The natural key of the type
        tests:
          - not_null
          - unique