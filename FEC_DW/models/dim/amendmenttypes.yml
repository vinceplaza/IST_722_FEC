version: 2
models:
  - name: amendmenttypes
    description: Amendment types dimension. One row per type.
    columns:
      - name: amendmenttypekey
        description: The primary surrogate key of the type
        tests:
          - not_null
          - unique
      - name: amendmenttypecode
        description: The natural key of the type
        tests:
          - not_null
          - unique